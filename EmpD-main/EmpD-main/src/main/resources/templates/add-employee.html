<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<div class="container">
    <h2 th:text="${employee.id} != null ? 'Edit Employee' : 'Add Employee'" class="mb-4"></h2>

    <form th:action="@{/save}" th:object="${employee}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" th:field="*{department}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" th:field="*{designation}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
